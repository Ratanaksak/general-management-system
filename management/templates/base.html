<!DOCTYPE html>
<html>
<head>
    <title>General Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Management System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'employee_list' %}">Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'project_list' %}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'department_list' %}">Departments</a></li>
                </ul>
                {% if user.is_authenticated %}
                    <span class="navbar-text me-2">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
